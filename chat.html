<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="app/img/logo/favicon.ico" type="image/x-icon">
    <title>Node.js Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/app/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</head>
<body>
<header>
    <h2>Chat.io</h2>
    <a class="header__logo"></a>
</header>
<section>
    <div class="header">
        <h4>Online Chat</h4>
        <h5>Write something...</h5>
    </div>
    <div class="message__section">
        <div class="write__message__form">
            <h5>Your Message:</h5>
            <textarea name="message" id="message" placeholder="Write message..."></textarea>
            <button>Send</button>
        </div>
        <div class="chat__form">
            <h5>Messages:</h5>
            <div class="all__messages" data-simplebar></div>
        </div>
    </div>
</section>
<script src="/socket.io/socket.io.js"></script>
<script src="app/js/connection.js" type="module"></script>
</body>
</html>
